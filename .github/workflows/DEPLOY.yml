name: DEPLOY

on:
  push:
    branches:
      - 'releases/**'
    tags-ignore:
      - '*.*'

env:
  BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
  BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: CALL gradlew.bat --no-daemon assemble check publish -x jsBrowserTest -x jsNodeTest
        shell: cmd

  build-mac:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew --no-daemon assemble check publish -x jsBrowserTest -x jsNodeTest

  build-linux:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew --no-daemon assemble check lint testDebugUnitTest publish actuallyPublishBintray -x jsBrowserTest -x jsNodeTest
