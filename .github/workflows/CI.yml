name: CI

on:
  pull_request:
  push:
    tags-ignore:
      - *

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - run: CALL gradlew.bat --no-daemon jvmTest
        shell: cmd
      - run: CALL gradlew.bat --no-daemon assemble check -x jsBrowserTest -x jsNodeTest
        shell: cmd

  build-mac:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew jvmTest
      - run: ./gradlew check -x jsBrowserTest -x jsNodeTest

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew jvmTest
      - run: ./gradlew check lint testDebugUnitTest -x jsBrowserTest -x jsNodeTest
