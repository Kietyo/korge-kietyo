matrix:
  include:
  - os: linux
    language: java
    jdk: oraclejdk8
    env:
      KBUILD=linux
      JAVA_OPTS=-Xmx2g
    script:
    - ./gradlew -s -i check build
  - os: windows
    env: KBUILD=windows
    language: shell # java is not supported but jdk is installed
    script:
    - powershell -Command "cmd /c travis_win.bat"
  - os: osx
    env:
      KBUILD=macos
      JAVA_OPTS=-Xmx2g
    language: java
    jdk: openjdk9
    script:
    - mkdir -p ~/.gradle
    - echo "org.gradle.jvmargs=com.sun.net.ssl.checkRevocation=false" >> ~/.gradle/gradle.properties
    - ./gradlew -s -i check build

